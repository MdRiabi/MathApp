<form [formGroup]="mathForm">
    <div class="equation">{{a}} + {{b}} = </div>

    <input formControlName="answer" />

</form>

<div class="stats">{{ secondPersolution | number: '1.1-3' }}</div>



<!-- some debug  -->
<hr>
<div>
    form is valid {{mathForm.valid}}
</div>
<div>
    form value {{a}} + {{b}} + {{mathForm.value.answer}}
</div>
<div>
    form error addition: {{mathForm.errors.addition}}
</div>
